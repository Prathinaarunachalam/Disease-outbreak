<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
        }
        h2 {
            color: #2c3e50;
        }
        .result-box {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 18px;
        }
        .disease {
            font-weight: bold;
            color: #e74c3c;
        }
        .severity {
            font-weight: bold;
            color: #f39c12;
        }
        .home-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Health Prediction Result</h2>
        <div class="result-box">
            <p><span class="disease">Disease:</span> {{ disease }}</p>
            <p><span class="severity">Severity:</span> {{ severity }}</p>
        </div>
        <a href="/" class="home-button">Go Back</a>
    </div>

</body>
</html>
